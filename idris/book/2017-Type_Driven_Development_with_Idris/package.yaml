name:                tddwi
version:             0.1.0.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fhide-source-paths

dependencies:
- base >= 4.7 && < 5
- finite-typelits
- ghc-prim
- reflection
- typelits-witnesses
- vector
- vector-sized

library:
  source-dirs: src
  ghc-options:
  - -O2
