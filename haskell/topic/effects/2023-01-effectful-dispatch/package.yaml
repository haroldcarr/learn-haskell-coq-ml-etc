name:        effectful-dispatch
version:     0.0.1.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fhide-source-paths

dependencies:
- base >= 4.7 && < 5
- containers
- effectful
- effectful-th
- exceptions
- HUnit
- test-hunit-util
- unliftio
- unliftio-core


library:
  source-dirs: src
